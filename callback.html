<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h1>The XMLHttpRequest Object</h1>
<button type="button" onclick="makeacall()">Change Content</button><br><br>
</div>

<script>
function makeacall(){
var xhttp = new XMLHttpRequest();
xhttp.open("GET", "http://dummy.restapiexample.com/api/v1/employees", true);
xhttp.send();

xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        // Typical action to be performed when the document is ready:
         console.log(xhttp.responseText);
         buildHtml(this.response);
    }
};
}

function buildHtml(response) {
    var res = JSON.parse(response);
    for(i=0; i<10;i++){
        console.log(res[i].employee_name);
        document.getElementById("demo").innerHTML += res[i].employee_name + "<br/>";
    }

 

}
</script>

</body>
</html>
